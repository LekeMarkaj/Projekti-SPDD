{% extends 'core/base.html' %}

{% block title %}Edit Team - ({{ team.name}}){% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-xl mb-10">Edit Team - ({{ team.name}})</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="mt-6 py-4 px-8 bg-teal-500 text-white rounded-xl">Save</button>
    </form>
</div>
{% endblock %}
