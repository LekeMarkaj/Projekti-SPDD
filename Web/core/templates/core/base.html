{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.min.css' %}">
    <title>CRM SPDD</title>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-grow">
        {% include 'core/partials/nav.html' %}
        
        {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                    <div class="py-4 px-4 bg-teal-300 text-white rounded-xl">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <main class="flex-grow p-4">        
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% include 'core/partials/footer.html' %}
    
</body>
</html>
